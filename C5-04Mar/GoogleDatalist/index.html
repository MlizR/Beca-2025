<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="../styles.css">
        <title>Google DataList</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
                    <li><a href="https://www.google.com/imghp?hl=es-419&ogbl">Im√°genes</a></li>
                    <li><img class="img-header" src="./img/perfil.png" alt="Cuenta de Google"></li>
                </ul>
            </nav>
        </header>

        <section id="search-datalist">
            <img src="./img/logo-google.png" alt="Logo de Google" height="92">
            <div class="buscar">
                <img class="img-lupa" src="./img/lupa.png" alt="icono buscar">
                <input type="text" name="buscar" id="buscar" list="animales">
                <datalist id="animales">
                    <option data-url="https://www.google.com/search?q=leon" value="leon"></option>
                    <option data-url="https://www.google.com/search?q=tortuga" value="tortuga"></option>
                    <option data-url="https://www.google.com/search?q=cocodrilo" value="cocodrilo"></option>
                    <option data-url="https://www.google.com/search?q=elefante" value="elefante"></option>
                    <option data-url="https://www.google.com/search?q=lobo" value="lobo"></option>
                </datalist>
            </div>
        </section>
        <div class="btn-container">
            <button>Buscar con Google</button>
            <button><a class="link" href="https://doodles.google">Voy a tener suerte</a></button>
        </div>

        
        <script src="script.js"></script>
    </body>
</html>
