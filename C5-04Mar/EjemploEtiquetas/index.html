<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas</title>
</head>
<body>
    <figure>
        <img src="silueta.jpeg" alt="Imagen de la silueta de un humano" width="200">
        <figcaption>Imagen representtativa de una figura humana</figcaption>
    </figure>

    <label for="nivel">Nivel de habilidad</label>
    <meter id="nivel" min="0" max="1" value="0.7"> </meter>
    <br><br>

    <label for="predictive">Buscar</label>
    <input type="text" list="colores" name="colors" id="colors">
    <datalist id="colores">
        <option value="rojo"></option>
        <option value="azul"></option>
        <option value="verde"></option>
        <option value="cafe"></option>
    </datalist>
    <br><br>

    <template id="template">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid nostrum nesciunt voluptate odio molestiae accusamus alias, aspernatur ad aliquam necessitatibus placeat maxime eveniet tempora architecto magni praesentium. Aperiam, sed tenetur!</p>
    </template>
    <br>

    <label for="predictiveInput">Buscaar sin datalist</label>
    <br><br>
    <input id="predictiveInput" type="text">
    <br><br>

<script>
    const input = document.querySelector ('#predictiveInput');
    let texto = '';
    const listToSearch = ['rojo','azul','verde'];
    let listaFiltrada =[]; 

    input.addEventListener('input', ({data}) => {
        texto += data;
        //Busca en la lista de opciones y si coincide se agrega a la listaFiltrada
        listaFiltrada = listToSearch.filter((element) => {
            //Condición que tiene que cumplir el elemento
            return element === texto || element.includes(texto);

        })
        console.log(listaFiltrada);
        // 

        const ol = document.createElement('ol');
        listaFiltrada.forEach((option) =>{
            const li = document.createElement('li');
            li.innerText = option;
            ol.appendChild(li);
            document.body.appendChild(ol);
            
        })

    });


    const template = document.getElementById('template'); 
    const clone = template.content.cloneNode(true);
    //Agrega un hijo(nodo) al body
    document.body.appendChild(clone);
</script>


    
</body>
</html>
