<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Multi step</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-all">
        <section class="menu-mobile">
            <div class="circle active"><a href="index.html">1</a></div>
            <div class="circle"><a href="pages/step-2.html">2</a></div>
            <div class="circle"><a href="pages/step-3.html">3</a></div>
            <div class="circle"><a href="pages/step-4.html">4</a></div>
        </section>
        <main>
            <section class="container-flow">
                <div class="container-step">
                    <div class="circle active">1</div>
                    <div class="step">
                        <p class="text-step">Paso 1</p>
                        <a href="index.html">Datos personales</a>
                    </div>
                </div>
                <div class="container-step">
                    <div class="circle">2</div>
                    <div class="step">
                        <p class="text-step">Paso 2</p>
                        <a href="pages/step-2.html">Seleccionar plan</a>
                    </div>
                </div>
                <div class="container-step">
                    <div class="circle">3</div>
                    <div class="step">
                        <p class="text-step">Paso 3</p>
                        <a href="pages/step-3.html">Complementos</a>
                    </div>
                </div>
                <div class="container-step">
                    <div class="circle">4</div>
                    <div class="step">
                        <p class="text-step">Paso 4</p>
                        <a href="pages/step-4.html">Resumen</a>
                    </div>
                </div>
            </section>
            
        
            <section class="container-data">
                <h1>Datos personales</h1>
                <p class="intruction">Por favor ingrese su nombre, email y número de teléfono</p>
                <form>
                    <label for="name">Nombre</label>
                    <input type="text" id="name">
    
                    <label for="email">Correo</label>
                    <input type="email" id="email">
    
                    <label for="tel">Número de teléfono</label>
                    <input type="number" id="tel">
    
                    <button type="button" class="next" onclick="validar()">Siguiente</button>
                </form>
            </section>
        </main>
    
        <footer class="footer">
            <button type="button" class="next-mobile" onclick="validar()">Siguiente</button>
        </footer>
    </div> 

    <script>
        function validar(){
        const nombre = document.getElementById('name').value.trim();
        const correo = document.getElementById('email').value.trim();
        const telefono = document.getElementById('tel').value.trim();


        if(!nombre || !correo || !telefono){
            alert('Es necesario llenar todos los campos');
        }
        else{
            window.location.href='pages/step-2.html';
        }
    }
    </script>
</body>
</html>
