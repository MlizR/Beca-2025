<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Multi step</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container-all">
        <section class="menu-mobile">
            <div class="circle"><a href="../index.html">1</a></div>
            <div class="circle active"><a href="step-2.html">2</a></div>
            <div class="circle"><a href="step-3.html">3</a></div>
            <div class="circle"><a href="step-4.html">4</a></div>
        </section>
        <main>
            <section class="container-flow">
                <div class="container-step">
                    <div class="circle">1</div>
                    <div class="step">
                        <p class="text-step">Paso 1</p>
                        <a href="../index.html">Datos personales</a>
                    </div>
                </div>
                <div class="container-step">
                    <div class="circle active">2</div>
                    <div class="step">
                        <p class="text-step">Paso 2</p>
                        <a href="step-2.html">Seleccionar plan</a>
                    </div>
                </div>
                <div class="container-step">
                    <div class="circle">3</div>
                    <div class="step">
                        <p class="text-step">Paso 3</p>
                        <a href="step-3.html">Complementos</a>
                    </div>
                </div>
                <div class="container-step">
                    <div class="circle">4</div>
                    <div class="step">
                        <p class="text-step">Paso 4</p>
                        <a href="step-4.html">Resumen</a>
                    </div>
                </div>
            </section>
            <section class="container-data">
                <h1>Selecciona tu plan</h1>
                <div class="container-box">
                    <div class="box">
                        <img class="img-level" src="../img/principiante.png" alt="Imagen descriptiva del nivel basico">
                        <p>Principiante</p>
                        <p>$ 200</p>
                    </div>
                    <div class="box"> 
                        <img class="img-level" src="../img/nivel-intermedio.png" alt="Imagen descriptiva del nivel intermedio">
                        <p>Intermedio</p>
                        <p>$ 300</p>
                    </div>
                    <div class="box"> 
                        <img class="img-level" src="../img/entrenamiento-avanzado.png" alt="Imagen descriptiva del nivel avanzado">
                        <p>Avanzado</p>
                        <p>$ 350</p>
                    </div>
                </div>
                <div class="container-btn">
                    <button class="back" onclick="location.href='../index.html'" >Regresar</button>
                    <button class="next" onclick="location.href= 'step-3.html'" >Siguiente</button>
                </div>
            </section>
        </main>
    
        <footer class="footer">
            <button class="next-mobile" >Siguiente</button>
        </footer>
    </div> 
</body>
</html>
