<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e42a49027.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Calculadora</title>
</head>
<body>
    <main>
        <p id="mostrar"></p>
        <p id="resultado"></p>
        <section class="btn-container">
            <button data-valor ='7'>7</button>
            <button data-valor ='8'>8</button>
            <button data-valor ='9'>9</button>
            <button data-valor ='/' class="color"><i class="fa-solid fa-divide"></i></button>
        </section>
        <section class="btn-container">
            <button data-valor ='4'>4</button>
            <button data-valor ='5'>5</button>
            <button data-valor ='6'>6</button>
            <button data-valor ='*' class="color"><i class="fa-solid fa-xmark"></i></button>
        </section>  
        <section class="btn-container">
            <button data-valor ='1'>1</button>
            <button data-valor ='2'>2</button>
            <button data-valor ='3'>3</button>
            <button data-valor ='-' class="color"><i class="fa-solid fa-minus"></i></button>
        </section>
        <section class="btn-container">
            <button data-valor ='0'>0</button>
            <button data-accion='limpiar' >C</button>
            <button data-accion='mostrarResultado' class="color-igual"><i class="fa-solid fa-equals"></i></button>
            <button data-valor ='+' class="color"><i class="fa-solid fa-plus"></i></button>
        </section>

    </main>

    <!--type = "module"
        El atributo type se utiliza para especificar el tipo de contenido del script que se esta ejecutando
        export: exportar cualquier cosa que necesitemos de nuestro codigo js 
        import: Importa lo que necesitemos --> 

    <script src="main.js" type="module"></script>
</body>
</html>
