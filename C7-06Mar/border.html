<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        section{
            width: 400px;
            padding: 30px;
            border-top: 4px double #3f51b5;
            border-right: 4px solid #5c6bc0;
            border-bottom: 4px dotted #7986cb;
            border-left: 4px dashed #9fa8da;
        }

    </style>
</head>
<body>
    <section>
        <p>CSS Grid es un sistema de maquetación web que divide una página en una cuadrícula o rejilla. <br><br> Esto permite organizar los elementos de la página en filas y columnas. </p>
    </section>
</body>
</html>
